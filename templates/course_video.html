{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap -mx-4">
        <h5 class="text-3xl font-bold mb-2">{{ product.name }}  </h5>
        <br>
        <br>
        <br>
        <div class="w-full flex justify-center px-4 mb-8">
            <video controls class="max-w-full max-h-[500px] w-auto h-auto rounded-lg shadow-md mb-4">
                <source src="{{ product.video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="w-full px-4">
            <p class="text-gray-700 mb-6">{{ product.description }}</p>
            <button 
            onclick="window.history.back()"
            class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Back to Course
            </button>
        </div>

    </div>
</div>
{% endblock content %}
