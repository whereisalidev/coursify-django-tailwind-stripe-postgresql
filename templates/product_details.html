{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <img class="w-full h-64 object-cover" src="{{ course.image_url }}" alt="{{ course.name }}">
    <div class="p-6">
      <h1 class="text-4xl font-bold mb-4">{{ course.name }}</h1>
      <p class="text-gray-700 text-xl mb-4">{{ course.price == 0 ? 'Free' : '$' ~ course.price }}</p>
      <p class="text-gray-600 mb-6">{{ course.description }}</p>
      
      {% if course.price == 0 %}
      <a href="{% url 'get_course' course.id %}" class="inline-block bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">
        Get Course
      </a>
      {% else %}
      <a href="{% url 'buy_course' course.id %}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
        Buy Now - ${{ course.price }}
      </a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
