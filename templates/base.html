<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo with Image -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-2xl font-bold text-gray-800">Coursify</a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <!-- Home Link -->
                    <a href="{% url 'home' %}" class="relative text-gray-800 hover:text-indigo-600 text-lg font-medium">
                        Home
                        <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-indigo-600 
                            {% if request.resolver_match.url_name == 'home' %} scale-x-100 {% else %} scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300 {% endif %}"></span>
                    </a>

                    <a href="{% url 'course' %}" class="relative text-gray-800 hover:text-indigo-600 text-lg font-medium">
                        Courses
                        <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-indigo-600 
                            {% if request.resolver_match.url_name == 'course' %} scale-x-100 {% else %} scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300 {% endif %}"></span>
                    </a>
                </div>

                <div class="md:hidden flex items-center">
                    <button class="text-gray-800 hover:text-indigo-600 focus:outline-none">
                        â˜°
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="pt-16"> <!-- Added padding top to ensure content is below navbar -->
        {% block content %}
        {% endblock content %}
    </main>

</body>
</html>
