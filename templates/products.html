{% extends "base.html" %}

{% block content %}
{% if product %}
<div class="container mx-auto p-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for prod in product %}
    <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col transition-transform transform hover:scale-105 hover:shadow-2xl">
      <img class="w-full h-48 object-cover" src="{{ prod.image.url }}" alt="{{ prod.name }}">
      <div class="p-4 flex-1">
        <h2 class="text-2xl font-bold mb-2">{{ prod.name }}</h2>
        <p class="text-gray-700 mb-2">
          {% if prod.price == 0 %} 
          Free
          {% else %}
          ${{ prod.price }}
          {% endif %}
        </p>
      </div>
      <a href="{% url 'product_details' prod.slug %}" class="bg-indigo-600 text-white py-2 px-4 rounded-t-none rounded-b-lg hover:bg-indigo-500 w-full text-center">View Course</a>
    </div>
    {% endfor %}
  </div>
</div>
{% else %}
<p>Currently No products available</p>
{% endif %}
{% endblock content %}
